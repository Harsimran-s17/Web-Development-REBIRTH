<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body{  
        background-color: #f4f8fb;
        }
        header{
            background-image: url('https://media.istockphoto.com/id/1413709310/vector/modern-red-abstract-background-paper-shine-and-layer-element-vector-for-presentation-design.jpg?s=612x612&w=0&k=20&c=b0vfO97PmBxH4MFoCSSRN6LJad6vKZuwNrJNaSucumM=');
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            align-items: center;
            color: whitesmoke;
            padding: 5em;
        }
        button{
            background-color: rgb(34, 111, 234);
            cursor: pointer;
            border-radius: 4px;
            color:white;
            font-weight: bold;
            padding: 7px 25px;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .services{
            padding: 20px;
            text-align: center;
        }
        .feature{
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display:inline-block;
            margin: 50px 120px;
            padding: 20px;
            /* align-items: center; */
            /* height: 200px; */
            border-radius: 8px;
            /* width: 200px; */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .feature:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .content{
            margin:50px;
        }
        footer{
            background-color: #333;
            color: white;
            padding: 40px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <h5>Discover the future of online experience</h5>
        <button>Learn More</button>
    </header>

    <div class="services">
        <div class="feature">
            <div class="content">
                <h2>Feature 1</h2>
                <p>Description of feature one</p>
            </div>
        </div>

        <div class="feature">
            <div class="content">
                <h2>Feature 2</h2>
                <p>Description of feature two</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; Dynamic Landing Page. All rights reserved.
    </footer>
</body>
</html>
